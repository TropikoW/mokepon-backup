    <body>

        <section id="select-mascot" class="select-mascot">

            <h1 class="title">Mokepon</h1>

            <h2 class="subtitle">Select your mascot</h2>

            <div id="container-tarjets" class="tarjets">
                
                <!-- the structure is injected from page js -->

            </div>

            <button id="button-mascot" class="button-mascot">Select</button>

        </section>
        <section id="select-attack" class="select-attack">

            <h1 class="title">Mokepon</h1>

                <!-- this code is injected from page js -->

                    <section id="reload">
            
                        <button id="button-reload" class="button-reload">Reload</button>
            
                    </section>

                </div>

                </div>
